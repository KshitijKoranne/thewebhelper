<!-- Production ready head section -->

<!-- Enhanced SEO Meta Tags -->
<meta name="author" content="{{ $.Site.Params.owner | default "Kshitij" }}">
<meta name="generator" content="Hugo {{ hugo.Version }}">

<!-- Schema.org structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ if .IsPage }}BlogPosting{{ else }}WebSite{{ end }}",
  "headline": "{{ if .IsHome }}{{ $.Site.Title }}{{ else }}{{ .Title }}{{ end }}",
  "description": "{{ if .IsHome }}{{ $.Site.Params.Subtitle }}{{ else if .Description}}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}",
  "url": "{{ .Permalink }}",
  {{ if .IsPage }}"datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  {{ if .IsPage }}"dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  "author": {
    "@type": "Person",
    "name": "{{ $.Site.Params.owner | default "Kshitij" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ $.Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "og-image.png" | absURL }}"
    }
  }
}
</script>

<!-- Additional mobile optimization -->
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#1a170f">

<!-- Performance hints -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
